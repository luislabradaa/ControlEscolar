      <div class="form-section">

          <!-- <h2 class="login-title">Iniciar sesi칩n</h2> -->
          <form class="validate-form" [formGroup]="authForm" (ngSubmit)="onSubmit()">
            <div class="row">
              <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Correo electronico</mat-label>
                  <input matInput formControlName="username" />
                  <mat-icon matSuffix>person</mat-icon>
                  <mat-error *ngIf="authForm.get('username').hasError('required')">
                    Correo electronico es requerido
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xl-12col-lg-12 col-md-12 col-sm-12 mb-2">
                <mat-form-field class="example-full-width" appearance="outline">
                  <mat-label>Contrase침a</mat-label>
                  <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                  <a class="show-pwd-icon" href="#" onClick="return false;" matSuffix (click)="hide = !hide"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </a>
                  <mat-error *ngIf="authForm.get('password').hasError('required')">
                    Contrase침a es requerida
                  </mat-error>
                </mat-form-field>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input class="form-check-input" type="checkbox" value="" > Remember me
                  <span class="form-check-sign">
                    <span class="check" id="bCRemember"></span>
                  </span>
                </label>
              </div>
              <!-- <a class="txt1" routerLink="/authentication/forgot-password">Olvide mi contrase침a</a> -->
            </div>
            <div *ngIf="error" class="alert alert-danger mt-3 mb-0">{{error}}</div>
            <div class="container-auth-form-btn">
              <div style="text-align:center">
                <button mat-raised-button color="primary" [class.auth-spinner]="loading" [disabled]="loading"
                  class="auth-form-btn" id="btnLogin" [disabled]="!authForm.valid " type="submit">Ingresar</button>
              </div>
            </div>
          </form>
